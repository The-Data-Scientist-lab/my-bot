services:
  - type: web
    name: telegram-bot
    env: python
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p images
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_API_ID
        sync: false
      - key: TELEGRAM_API_HASH
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GOOGLE_SHEETS_WEBHOOK_URL
        sync: false
      - key: TELEGRAM_PHONE
        sync: false
    healthCheckPath: /
    autoDeploy: true
    disk:
      name: images
      mountPath: /opt/render/project/src/images
      sizeGB: 1 